name: Build and Deploy to GKE with Terraform and Helm

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: dotted-lens-412717
  GKE_CLUSTER_NAME: kubernetes-cluster
  GKE_ZONE: europe-west1-d
  IMAGE: helloweb3
  REGISTRY: europe-west4-docker.pkg.dev/dotted-lens-412717/prachtig/${{ env.IMAGE }}

jobs:
  setup-gke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Google Cloud credentials
        uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          export_default_credentials: true

      - name: Configure Docker
        run: gcloud auth configure-docker europe-west4-docker.pkg.dev --quiet

      - name: Build Docker Image
        run: docker build -t ${{ env.REGISTRY }}:${{ github.sha }} .

      - name: Push Docker Image to GAR
        run: docker push ${{ env.REGISTRY }}:${{ github.sha }}

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials ${{ env.GKE_CLUSTER_NAME }} --zone ${{ env.GKE_ZONE }} --project ${{ env.PROJECT_ID }}

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: '3.5.2'

      - name: Deploy to GKE using Helm
        run: |
          helm upgrade --install ${{ env.IMAGE }} ./helm/${{ env.IMAGE }} --namespace default \
            --set image.repository=${{ env.REGISTRY }} \
            --set image.tag=${{ github.sha }}
